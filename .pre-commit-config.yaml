repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks
        name: "ğŸ”’ security Â· Detect hardcoded secrets"

  # Python: Ruff does EVERYTHING (format + lint + naming)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      # Lint first (includes naming, docstrings, everything)
      - id: ruff
        name: "ğŸ python Â· Lint with Ruff (ALL rules)"
        args: [ --fix ]
        exclude: ^whitelist\.py$  # Vulture whitelist file
      # Format after linting
      - id: ruff-format
        name: "ğŸ python Â· Format with Ruff"
        exclude: ^whitelist\.py$  # Vulture whitelist file

